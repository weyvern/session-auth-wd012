<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
  </head>
  <body>
    <form method="POST" action="/session/connect" enctype="application/x-www-form-urlencoded">
      <label>Name</label>
      <input type="text" name="name" />

      <input type="password" name="password" />

        <input type="submit" value="Sign in" />
      </div>
    </form>
  </body>
</html>
